<Script>
function prof(){
    var Username = document.cookie.match('(^|;)\\s*' + "Username" + '\\s*=\\s*([^;]+)')?.pop() || '';
    var Designation = document.cookie.match('(^|;)\\s*' + "Designation" + '\\s*=\\s*([^;]+)')?.pop() || '';
    document.getElementById('user_nm').innerHTML=Username
    document.getElementById('desig').innerHTML=Designation
}


    function entpass() {
        event.preventDefault()
        var token = document.cookie.match('(^|;)\\s*' + "token" + '\\s*=\\s*([^;]+)')?.pop() || '';
        $(document).ready(function () {
            if (document.getElementById("Old_password").value == 0 ||
          document.getElementById("N_password").value == 0 ||
          document.getElementById("CN_password").value == 0) {
            alert("Please fill the form correctly");
            // emp_photograph();
            // emp_sig();
          } else if (confirm("Are your Sure to submit. Data will be final") == true){
            var Old_password = document.getElementById("Old_password").value
            var N_password = document.getElementById("N_password").value
            var CN_password = document.getElementById("CN_password").value
            $.ajax({
                url: 'http://192.168.1.2:8081/updpas',
                data: {
                    Old_password : Old_password,
                    N_password : N_password,
                    CN_password : CN_password
                },
                type: 'post',
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (data, textStatus, request) {
                    if (data.status === "sucess") {
                        alert(data.message)
                        window.open("http://192.168.1.2:5505/login.html", "_parent");
                    } else {
                        alert(data.message)
                    }
                }
            })
        }
        })
       
}

    function exit() {
        if (confirm("Are you sure for Exit") == true) {
            window.open('http://192.168.1.2:5505/login.html', '_self').close()

        }
    }
</Script>
